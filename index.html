<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <!--slides only start -->
    <section class="slides only">
      <div class="container">
        <h1 class="h_one">slides only</h1>
        <div class="row">
          <div class="col-lg-12">
            <!--carosoul start-->
            <div id="c_ex_1" class="carousel slide" data-bs-ride="carousel">
              <!--inner items start-->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/m_banner2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/m_banner3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/m_banner4.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <!--inner items end-->
            </div>
            <!--carosoul end-->
          </div>
        </div>
      </div>
    </section>
    <!--slides only end -->
    <!--with controls start-->
    <section class="with controls">
      <div class="container">
        <h1 class="h_one">with controls</h1>
        <div class="row">
          <div class="col-lg-12">
            <!--carosoul start-->
            <div id="c_ex_2" class="carousel slide" data-bs-ride="carousel">
              <!--inner items start-->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/m_banner2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/m_banner3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/m_banner4.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <!--inner items end-->
              <!--button start-->
              <button class="carousel-control-prev" type="button" data-bs-target="#c_ex_2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#c_ex_2" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
              <!--button end-->
            </div>
            <!--carosoul end-->
          </div>
        </div>
      </div>
    </section>
    <!--with controls end-->
    <!--With captions start-->
    <section class="with captions">
      <div class="container">
        <h1 class="h_one">with captions</h1>
        <div class="row">
          <div class="col-lg-12">
            <!--carosoul start -->
            <div id="c_ex_3" class="carousel slide" data-bs-ride="false">
              <!--indicators button start-->
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#c_ex_3" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#c_ex_3" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#c_ex_3" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <!--indicators button end-->
              <!--inner items start-->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/m_banner1.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="images/m_banner3.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="images/m_banner2.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                  </div>
                </div>
              </div>
              <!--inner items end-->
              <!--button start-->
              <button class="carousel-control-prev" type="button" data-bs-target="#c_ex_3" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#c_ex_3" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
              <!--button end-->
            </div>
            <!--carosoul end -->
          </div>
        </div>
      </div>
    </section>
    <!--With captions end-->    


    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
